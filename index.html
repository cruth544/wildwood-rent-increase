<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Increase</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.0/math.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script> -->
  <script src="node_modules/mathjs/dist/math.js" type="text/javascript"></script>
  <script src="node_modules/dygraphs/dygraph-combined.js"></script>
  <script src="./FileSaver.js"></script>
  <script lang="javascript" src="node_modules/xlsx/dist/xlsx.core.min.js"></script>
  <script src="./increase.js"></script>
</head>
<body style="display: inline-flex; flex-flow: row wrap;">
  <div id="data-input" style="display: inline; margin: 20px;">
    <h1>Rent Increase Calculator</h1>
    <form id="rent-input" action="submit">
    </form>
    <br>
    <form action="submit" id="get-rent">
      Starting Rent: <input type="text" id="start-rent" value="$0">
      <input type="submit" value="Calculate">
    </form>
    <br>
    <h5>
      Percent Change: <strong id="percent-applied">0.00%</strong>
      <br>
      Difference: <span id="rent-difference" style="color: red;">$0</span>
    </h5>
    <h3>
      Final Rent: <span id="final-rent">$0</span>
    </h3>
    <br>
    <input type="file" id="upload-excel" accept=".xls, .xlsx, .xl">
  </div>

  <div id="graph-container" style="margin: 20px; display: block; width: 50%">
    <div id="graph_div" style="width:600px; height:300px;"></div>
  </div>

</body>
</html>
